<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
    <script>
        var target_number, target, guess_color;
        var number_of_guess = 0;
        var colors = ["aqua", "black", "blue", "chocolate", "cyan", "deepskyblue", "forestgreen", "lime"];
        var finished  = false;
        function do_game() {
            target_number = Math.floor(Math.random() * 8);
            target = colors[target_number];
            alert("The target color is " + target);
            while (!finished) {
                number_of_guess += 1;
                guess_color = prompt("I am thinking of one of these colors: \n\n" + colors.join() + "\n\n" + "What color I am thinking of?")
                finished = check_guess();
            }
        }
        function check_guess() {
            if (colors.indexOf(guess_color) == -1) {
                alert("I donâ€™t recognize that color!\n\nPlease try again!");
                return false;
            }
            if (guess_color > target) {
                alert("Your input is alphabetically higher than mine!\n\nPlease try again!");
                return false;
            }
            if (guess_color < target) {
                alert("Your input is alphabetically lower than mine!\n\nPlease try again!");
                return false;
            }
            if (guess_color == target) {
                myBody=document.getElementsByTagName("body")[0];
                myBody.style.background=target;
                alert("Congratulation! You have guessed the number!\n\nIt took you " + String(number_of_guess) + " guesses to finish the game!\n\nYou can see the color in the background!");
                return true;
            }
        }
    </script>
</head>
<body onload="do_game()">

</body>
</html>
