<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Site</title>
    <style>
        fieldset {background: lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px}
        label {width: 180px; display: inline-block; text-align: right}
        .checkbox_or_range {width: auto}
        .range_left {text-align: center; background: yellow}
        .range_right {text-align: center; background: lightblue}
        textarea {width: 360px; height: 50px}
    </style>
</head>
<body>
    <h1>Please Enter Your Detail For Our Dating Website</h1>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
        <fieldset>
            <legend>Your Face</legend>
            <label for="image">Your image:</label>
            <input type="file" name="image" id="image" required> <br>
            <label for="preview">Image preview:</label>
            <img src="" id="preview">
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required> <br>
            <label for="gender"> Gneder: </label>
            <input type="radio" id="gender" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required> <br>
            <label for="birth">Date of birth:</label>
            <input type="date" id="birth" name="birth"> <br>
            <label for="color">Favorate color</label>
            <input type="color" name="color" id="color"> <br>
            <label for="country">Which country</label>
            <select name="country" id="country">
                <option value="none">No selection</option>
                <option value="china">China</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="england">England</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
            <label for="height">Height:</label>
            <label for="height" class="checkbox_or_range range_left">Short</label> <input type="range" id="height" name="height" min="0" max="100" value="50"> <label class="checkbox_or_range range_right" for="height">Tall</label> <br>
            <label for="salary">Salary:</label>
            <label for="salary" class="checkbox_or_range range_left">Poor</label> <input type="range" id="salary" name="salary" min="0" max="100" value="50"> <label class="checkbox_or_range range_right" for="salary">Rich</label> <br>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>
            <label>Mobile:</label>
            <input type="tel" id="mobile" name="mobile"> <br>
            <label for="address">Address:</label>
            <textarea name="address" id="address"></textarea> <br>
            <label for="byemail">Method to contact you:</label>
            <input type="checkbox" name="contact_method" id="byemail" value="email"> <label for="byemail" class="checkbox_or_range">Email</label>
            <input type="checkbox" name="contact_method" id="bywhatsapp" value="whatsapp"> <label for="bywhatsapp" class="checkbox_or_range"> Whatsapp </label>
            <input type="checkbox" name="contact_method" id="byinapp" value="inapp"> <label for="bywhatsapp" class="checkbox_or_range">In-app chat</label>
        </fieldset>
        <input type="submit" value="Send">
    </form>
</body>
</html>
